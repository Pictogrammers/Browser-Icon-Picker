<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Material Freebox OS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
</head>
<body>
<header class="header">
    <div class="title">
        <h1><i class="mdi mdi-vector-square"></i> MaterialDesignIcons</h1>
        <small id="version"></small>
    </div>
    <div class="filter-wrap">
        <input id="filter" type="text" placeholder="Search&hellip;" />
        <i id="filter-clear" class="mdi mdi-close hidden"></i>
    </div>
</header>

<div class="content">
    <div id="loading"><i class="mdi mdi-cached"></i> Loading&hellip;</div>
    <div id="icons-list" class="icons"></div>

    <div class="icon-properties-wrap">
        <div id="icon-properties">
            <i id="icon-icon"></i>

            <div class="properties">
                <span id="icon-name">&nbsp;</span>
                <pre id="icon-class">mdi <span>mdi-</span></pre>
                <p class="icon-more">
                    <span id="icon-codepoint"></span>
                    <span id="icon-version-wrap"> &bullet; v<span id="icon-version"></span></span>
                    <span id="icon-author-wrap"> &bullet; by <span id="icon-author"></span></span>
                </p>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>

<footer>
    <div class="left">
        <a id="action-open-in-materialdesignicons" class="btn-sm-round" href="https://materialdesignicons.com" target="_blank">
            <i class="mdi mdi-open-in-new"></i>
        </a>
        <a id="action-random" class="btn-sm-round" href="#">
            <i class="mdi mdi-shuffle"></i>
        </a>
        <a id="action-random-colors" class="btn-sm-round" href="#">
            <i class="mdi mdi-invert-colors"></i>
        </a>
        <a id="action-copy-svg" class="btn-sm-round" href="#" style="display: none;">
            <i class="mdi mdi-xml"></i>
        </a>
    </div>
    <div class="right">
        <a id="action-author" class="btn-sm-round" href="https://www.s-quent.in" target="_blank">
            <i class="mdi mdi-account"></i>
        </a>
        <a id="action-github" class="btn-sm-round" href="https://github.com/chteuchteu/MaterialDesignIcons-Picker" target="_blank">
            <i class="mdi mdi-github-circle"></i>
        </a>
    </div>
    <div class="clearfix"></div>
    <input id="input-copy" style="display: none" />
</footer>

<script src="vendor/jquery-3.1.0.min.js"></script>
<script src="js/component-tooltip.js"></script>
<script src="js/script.js"></script>
</body>
</html>
